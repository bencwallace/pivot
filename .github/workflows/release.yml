name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-suffix: linux-x86_64
    runs-on: ${{matrix.os}}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: InstallDeps
        run: sudo apt-get update && sudo apt-get install -y libboost-all-dev libgraphviz-dev
      
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: |
            cmake --build ${{github.workspace}}/build --config Release --target pivot -j
            tar -czf ${{github.workspace}}/build/pivot-${{matrix.artifact-suffix}}.tar.gz ${{github.workspace}}/build/{pivot,libpivot.a}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{github.workspace}}/build/pivot-${{matrix.artifact-suffix}}
